<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .square {
            width: 100px;
            height: 100px;
            border: 3px solid #d80000;
        }
        .rectangle {
            width: 200px;
            height: 100px;
            border: 3px solid #0f2c8e;
            margin-top: 20px;
        }
        .triangleup {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 80px solid #1ebc0c;
            margin-top: 20px;
        }

        .triangledown {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 80px solid #1ebc0c;
            margin-top: 20px;
        }
        .triangleleft {
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-bottom: 40px solid transparent;
            border-right: 80px solid #1ebc0c;
        }
        .triangleright {
            width: 0;
            height: 0;
            border-top: 40px solid transparent;
            border-bottom: 40px solid transparent;
            border-left: 80px solid #1ebc0c;
        }
        .trapezium {
            width: 100px;
            height: 0;
            border-bottom: 50px solid #1ebc0c;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
        }
        .widetriangle {
            width: 0px;
            height: 0px;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            border-bottom: 40px solid #1ebc0c;
            margin-top: 20px;
        }
        .pointedtriangle {
            width: 0px;
            height: 0px;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-bottom: 100px solid #1ebc0c;
            margin-top: 20px;
        }
        .arrowleft {
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-right: 40px solid #1ebc0c;
        }
        .arrowright {
            width: 0;
            height: 0;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            border-left: 40px solid #1ebc0c;
        }
        .flag {
            width: 100px;
            height: 0;
            border-top: 50px solid #1ebc0c;
            border-bottom: 50px solid #1ebc0c;
            border-right: 55px solid transparent;
            margin-bottom: 20px;
        }
        .F-letter1 {
            width: 100px;
            height: 100px;
            border-top: 30px solid #1ebc0c;
            border-bottom: 30px solid #1ebc0c;
            border-left: 30px solid #1ebc0c;
        }
        .F-letter2 {
            width: 100px;
            height: 100px;
            border-left: 30px solid #1ebc0c;
        }

        .letter8-1 {
            width: 100px;
            height: 100px;
            border-left: 30px solid #1ebc0c;
            border-bottom: 15px solid #1ebc0c;
            border-right: 30px solid #1ebc0c;
            border-top: 30px solid #1ebc0c;
            margin-top: 20px;
          }
        .letter8-2 {
            width: 100px;
            height: 100px;
            border-left: 30px solid #1ebc0c;
            border-bottom: 30px solid #1ebc0c;
            border-right: 30px solid #1ebc0c;
            border-top: 15px solid #1ebc0c;
        }

        .F8 {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="square"></div>


    <div class="rectangle"></div>
    <div class="triangleup"></div>
    <div class="triangledown"></div>
    <div class="triangleleft"></div>
    <div class="triangleright"></div>
    <div class="trapezium"></div>
    <div class="widetriangle"></div>
    <div class="pointedtriangle"></div>
    <div class="arrowleft"></div>
    <div class="arrowright"></div>
    <div class="flag"></div>
    <div class="F8">
        <div class="F-letter">
            <div class="F-letter1"></div>
            <div class="F-letter2"></div>
        </div>
        <div class="letter8">
            <div class="letter8-1"></div>
            <div class="letter8-2"></div>
        </div>
    </div>
</body>
</html>
