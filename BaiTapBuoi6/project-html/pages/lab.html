<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phòng thí nghiệm</title>
</head>
<body>
    <form action="./lab.html" method="get">
        <input type="text" name="q" placeholder="Tìm kiếm...">
        <p>Trình độ</p>
        <label for="beginner">Beginner</label>
        <input type="checkbox" name="level" value="beginner" id="beginner">
        <label for="intermediate">intermediate</label>
        <input type="checkbox" name="level" value="intermediate" id="intermediate">
        <label for="advanced">advanced</label>
        <input type="checkbox" name="level" value="advanced" id="advanced">


        <p>Hinh thuc (Offline/Online)</p>
        <input type="radio" name="mode" value="offline" id="offline">
        <label for="offline">Offline</label>
        <input type="radio" name="mode" value="online" id="online">
        <label for="online">Online</label>

        <p>Danh muc</p>
        <select name="category">
            <option value="Front-end">Front-end</option>
            <option value="Back-end">Back-end</option>
            <option value="DevOps">DevOps</option>
        </select>
        </br>
        <input type="submit">
    </form>
</body>
</html>
